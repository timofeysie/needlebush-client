<ion-header>
    <ion-navbar color="secondary">
        <ion-title>Form Maker</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
 
    <div class="upper"></div>

    <ion-row class="login-form aligner">
        <ion-col>
            <ion-list inset>
 
              <ion-item class="half-width">
                <ion-label><ion-icon name="person"></ion-icon></ion-label>
                <ion-input [(ngModel)]="email" 
                    placeholder="email" type="text"></ion-input>
              </ion-item>
 
              <ion-item class="half-width">
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input [(ngModel)]="password" 
                    placeholder="password" type="password"></ion-input>
              </ion-item>
 
            </ion-list>
 
            <button ion-button
                (click)="login()" color="primary" 
                class="login-button">Login</button>
 
        </ion-col>
    </ion-row>
 
    <ion-row>
        <ion-col>
            <button ion-button (click)="launchSignup()" class="create-account">Create an Account</button>
        </ion-col>
    </ion-row>
 
</ion-content>
